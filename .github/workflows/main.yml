name: Java CI

on: [push, pull_request]

jobs:
  build:
    name: Build, Test and Package Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          check-latest: true

      - name: Build and test with Maven
        run: mvn -B package
